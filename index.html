<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherBoy</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather Boy</h1>
      <form action="" class="my-4 text-center text-muted">
        <label for="city">Enter City Name to View Weather  </label>
        <input type="text" name="city" class="form-control p-4" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img src="https://fakeimg.pl/400x300" alt="" class="time card-img-top" />
        <div class="icon bg-light mx-auto text-center">
          <!--icon-->
          <img  src="" alt="" id="icon">
        </div>

        <div class="text-muted text-uppercase text-center details ">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather Condition</div>
          <div class="display-3 my-4">
            <span>temp</span>
            <span>&deg; C</span>
          </div>    
        </div>
      </div>
    </div>
  </body>
  <script src="forecast.js"></script>
  <script src="app.js"></script>
</html>
